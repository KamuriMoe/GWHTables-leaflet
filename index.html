<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地理数据与概念模型</title>


    <!--    <link rel="stylesheet" href="libs/bootstrap-3.4.1-dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css"/>
    <link rel="stylesheet" href="plugin/echarts/css/base.css">
    <link rel="stylesheet" href="libs/css/Files.css">
    <link rel="stylesheet" href="libs/css/tables.css">
    <link rel="stylesheet" href="libs/jquery-ui-1.13.1.custom/jquery-ui.min.css">
    <style>


    </style>

</head>
<body>
<div id="echartsframe" class="data_content">


    <div class="data_main">
        <div class="main_left fl">
            <div class="left_1 t_btn6" style="cursor: pointer;">
                <div class="main_title">
                    <img src="plugin/echarts/img/t_1.png" alt="">
                    功能区
                </div>
                <div>
                    <button id="cut" style="width: 30px;height: 40px">切分</button>
                </div>
                <div id="chart_1" class="chart" style="width:100%;height: 280px;"></div>
            </div>
            <div class="left_2" style="cursor: pointer;">
                <div class="main_title">

                    图层区
                </div>
                <div id="chart_2" class="chart t_btn9" style="width:100%;height: 280px;">
                    <div id="files">
                        <ol class="sortable">
                            <li id="list_1" class="file">
                                <div><span class="disclose"><span></span></span>概念模型</div>
                                <ol>
                                    <li class="sub">
                                        <div><span class="disclose"><span></span></span>项目1</div>
                                        <ol>
                                            <li class="tri">
                                                <div><span class="disclose"><span></span></span>图层1</div>
                                            </li>
                                        </ol>
                                    </li>
                                </ol>
                            </li>
                        </ol>
                        <ol class="sortable">
                            <li id="list_2" class="file">
                                <div><span class="disclose"><span></span></span>三维地质模型</div>
                                <ol>
                                    <li id="show3d" class="sub">
                                        <div><span class="disclose"><span></span></span>3d模型</div>
                                    </li>
                                </ol>
                            </li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <div class="main_center fl">
            <div class="center_text">
                <!--左上边框-->
                <div class="t_line_box">
                    <i class="t_l_line"></i>
                    <i class="l_t_line"></i>
                </div>
                <!--右上边框-->
                <div class="t_line_box">
                    <i class="t_r_line"></i>
                    <i class="r_t_line"></i>
                </div>
                <!--左下边框-->
                <div class="t_line_box">
                    <i class="l_b_line"></i>
                    <i class="b_l_line"></i>
                </div>
                <!--右下边框-->
                <div class="t_line_box">
                    <i class="r_b_line"></i>
                    <i class="b_r_line"></i>
                </div>
                <div class="main_title">
                    <img src="plugin/echarts/img/t_2.png" alt="">
                    绘图区
                </div>
                <div id="map"></div>
            </div>
        </div>

    </div>

</div>
<div id="3d" title="3d模型">

</div>

<script src="libs/js/jquery.min.js"></script>
<script src="libs/jquery-ui-1.13.1.custom/jquery-ui.min.js"></script>
<script src="libs/js/nestedSortable.js"></script>
<!--    <script src="libs/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>-->
<!--echarts界面-->
<script src="plugin/echarts/js/common.js"></script>
<script src="plugin/echarts/js/echarts.min.js"></script>
<script src="plugin/echarts/js/dataTool.js"></script>
<!--leaflet插件-->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>
<!--表格控件+-->
<link rel="stylesheet" href="libs/css/index.css">
<script src="libs/js/index.js"></script>
<script src="libs/js/Files.js"></script>


<!--3d模型-->
<script src="plugin/ModelLoad/three/build/three.js"></script>
<script src="plugin/ModelLoad/three/examples/js/controls/OrbitControls.js"></script>
<script src="plugin/ModelLoad/ModelLoad.js"></script>
<script>
    var worldMapContainer = document.getElementById('echartsframe');

    var resizeWorldMapContainer = function () {
        worldMapContainer.style.width = window.innerWidth + 'px';
        worldMapContainer.style.height = window.innerHeight + 'px';
    };
    resizeWorldMapContainer();

    window.onresize = function () {
        resizeWorldMapContainer();

    };
</script>
</body>

</html>
